<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple CORS Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: #0f172a;
            color: #f8fafc;
        }
        .test-section {
            background: #1e293b;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
            border: 1px solid #334155;
        }
        button {
            background: #dc2626;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #ef4444;
        }
        .result {
            background: #0f172a;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            font-family: monospace;
            white-space: pre-wrap;
        }
        .success { border-left: 4px solid #10b981; }
        .error { border-left: 4px solid #ef4444; }
        .warning { border-left: 4px solid #f59e0b; }
    </style>
</head>
<body>
    <h1>üß™ Simple CORS Test</h1>
    
    <div class="test-section">
        <h2>Test: no-cors Mode</h2>
        <p>This uses no-cors mode to bypass CORS restrictions.</p>
        <button onclick="testNoCors()">Test no-cors Mode</button>
        <div id="noCorsResult" class="result"></div>
    </div>

    <script src="config.js"></script>
    <script>
        const GOOGLE_SHEETS_URL = window.SLACK_CONFIG?.googleSheetsUrl || 'YOUR_GOOGLE_APPS_SCRIPT_URL_HERE';
        
        function logResult(elementId, message, type = 'info') {
            const element = document.getElementById(elementId);
            element.textContent = message;
            element.className = `result ${type}`;
        }

        async function testNoCors() {
            logResult('noCorsResult', 'Testing no-cors mode...', 'info');
            
            try {
                const testData = {
                    name: 'No-Cors Test User',
                    os: 'iOS',
                    feedbackType: 'Bug / Error',
                    details: 'Testing no-cors mode to bypass CORS restrictions',
                    files: [],
                    userAgent: navigator.userAgent
                };

                console.log('Sending data with no-cors mode:', testData);

                const response = await fetch(GOOGLE_SHEETS_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(testData),
                    mode: 'no-cors'
                });
                
                console.log('no-cors response:', response);
                
                logResult('noCorsResult', 
                    `No-Cors Test Results:\n` +
                    `Status: ${response.status}\n` +
                    `Status Text: ${response.statusText}\n` +
                    `Type: ${response.type}\n` +
                    `Response OK: ${response.ok}\n\n` +
                    `‚úÖ Request sent successfully!\n` +
                    `üìä Check your Google Sheet for a new row with:\n` +
                    `   - Name: No-Cors Test User\n` +
                    `   - OS: iOS\n` +
                    `   - Feedback Type: Bug / Error\n\n` +
                    `üìã Also check Google Apps Script logs for:\n` +
                    `   "=== doPost called ===" and detailed debugging info`, 
                    response.status === 0 ? 'success' : 'warning'
                );
            } catch (error) {
                logResult('noCorsResult', 
                    `No-Cors Test Error:\n` +
                    `Error: ${error.message}\n` +
                    `This suggests a network connectivity issue.`, 
                    'error'
                );
            }
        }

        // Check if config is loaded
        if (GOOGLE_SHEETS_URL === 'YOUR_GOOGLE_APPS_SCRIPT_URL_HERE') {
            logResult('noCorsResult', '‚ö†Ô∏è Please update config.js with your Google Apps Script URL', 'warning');
        } else {
            logResult('noCorsResult', `‚úÖ Configuration loaded. URL: ${GOOGLE_SHEETS_URL}`, 'success');
        }
    </script>
</body>
</html>
