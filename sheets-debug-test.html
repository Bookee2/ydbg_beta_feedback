<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sheets Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #1e293b; color: #f8fafc; }
        .result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background: #059669; }
        .error { background: #dc2626; }
        .info { background: #3b82f6; }
        button { background: #dc2626; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; margin: 10px 0; }
    </style>
</head>
<body>
    <h1>üîß Google Sheets Test</h1>
    <p>Test if the Google Apps Script is working correctly.</p>
    
    <button onclick="testGoogleSheets()">Test Google Sheets</button>
    <button onclick="testGoogleSheetsWithCORS()">Test Google Sheets (with CORS)</button>
    
    <div id="result" class="result"></div>

    <script>
        const GOOGLE_SHEETS_URL = 'https://script.google.com/macros/s/AKfycbzVouQj4SVc2x2ZoAm-fbAirwiloNjrC1iVlrv7xacDAhMUCajfO_zrmxgQTLgMPnl4Xg/exec';
        
        async function testGoogleSheets() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing Google Sheets (no-cors mode)...';
            resultDiv.className = 'result info';
            
            const testData = {
                name: 'Test User',
                os: 'iOS',
                feedbackType: 'Test',
                details: 'This is a test submission to verify Google Sheets integration.',
                files: [],
                timestamp: new Date().toISOString(),
                userAgent: navigator.userAgent
            };
            
            console.log('Testing Google Sheets with data:', testData);
            
            try {
                const response = await fetch(GOOGLE_SHEETS_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(testData),
                    mode: 'no-cors'
                });
                
                console.log('Response received (no-cors mode)');
                resultDiv.innerHTML = '‚úÖ Test completed! Check your Google Sheet for a new row.';
                resultDiv.className = 'result success';
                
            } catch (error) {
                console.error('Test failed:', error);
                resultDiv.innerHTML = `‚ùå Test failed: ${error.message}`;
                resultDiv.className = 'result error';
            }
        }
        
        async function testGoogleSheetsWithCORS() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing Google Sheets (with CORS)...';
            resultDiv.className = 'result info';
            
            const testData = {
                name: 'Test User CORS',
                os: 'Android',
                feedbackType: 'Test',
                details: 'This is a test submission with CORS to verify Google Sheets integration.',
                files: [],
                timestamp: new Date().toISOString(),
                userAgent: navigator.userAgent
            };
            
            console.log('Testing Google Sheets with CORS:', testData);
            
            try {
                const response = await fetch(GOOGLE_SHEETS_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(testData)
                });
                
                if (response.ok) {
                    const result = await response.json();
                    console.log('Google Sheets response:', result);
                    resultDiv.innerHTML = `‚úÖ Test successful! Response: ${JSON.stringify(result)}`;
                    resultDiv.className = 'result success';
                } else {
                    resultDiv.innerHTML = `‚ùå Test failed with status: ${response.status}`;
                    resultDiv.className = 'result error';
                }
                
            } catch (error) {
                console.error('Test failed:', error);
                resultDiv.innerHTML = `‚ùå Test failed: ${error.message}`;
                resultDiv.className = 'result error';
            }
        }
    </script>
</body>
</html>
