<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sheets Direct Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #1e293b; color: #f8fafc; }
        .result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background: #059669; }
        .error { background: #dc2626; }
        .info { background: #3b82f6; }
        button { background: #dc2626; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; margin: 10px 0; }
    </style>
</head>
<body>
    <h1>üîß Google Sheets Direct Test</h1>
    <p>Test sending data directly to Google Sheets from the website.</p>
    
    <button onclick="testDirectSubmission()">Test Direct Submission</button>
    
    <div id="result" class="result"></div>

    <script src="config.js"></script>
    <script>
        const GOOGLE_SHEETS_URL = 'https://script.google.com/macros/s/AKfycbzVouQj4SVc2x2ZoAm-fbAirwiloNjrC1iVlrv7xacDAhMUCajfO_zrmxgQTLgMPnl4Xg/exec';
        
        async function testDirectSubmission() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing direct submission to Google Sheets...';
            resultDiv.className = 'result info';
            
            const testData = {
                name: 'Website Test User',
                os: 'iOS',
                feedbackType: 'Test',
                details: 'This is a direct test from the website to verify Google Sheets integration.',
                files: [],
                timestamp: new Date().toISOString(),
                userAgent: navigator.userAgent
            };
            
            console.log('Sending test data:', testData);
            
            try {
                // Try CORS approach first
                console.log('Trying CORS approach...');
                const response = await fetch(GOOGLE_SHEETS_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(testData)
                });
                
                if (response.ok) {
                    const result = await response.json();
                    console.log('Google Sheets response:', result);
                    resultDiv.innerHTML = `‚úÖ Success! Response: ${JSON.stringify(result)}`;
                    resultDiv.className = 'result success';
                } else {
                    console.log('CORS failed, trying no-cors...');
                    
                    // Try no-cors approach
                    const noCorsResponse = await fetch(GOOGLE_SHEETS_URL, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(testData),
                        mode: 'no-cors'
                    });
                    
                    console.log('No-cors response sent');
                    resultDiv.innerHTML = '‚ö†Ô∏è No-cors mode used - cannot verify success. Check your Google Sheet for a new row.';
                    resultDiv.className = 'result info';
                }
                
            } catch (error) {
                console.error('Test failed:', error);
                resultDiv.innerHTML = `‚ùå Test failed: ${error.message}`;
                resultDiv.className = 'result error';
            }
        }
    </script>
</body>
</html>
