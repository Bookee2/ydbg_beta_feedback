<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YDBG Beta Feedback - Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .admin-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .admin-header {
            background: #1e293b;
            color: #f8fafc;
            padding: 30px;
            border-radius: 10px;
            margin-bottom: 30px;
            border: 2px solid #334155;
        }

        .admin-header h1 {
            margin: 0;
            font-size: 2.5rem;
            color: #f8fafc;
        }

        .admin-header p {
            margin: 10px 0 0 0;
            color: #94a3b8;
        }

        .controls {
            background: #1e293b;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            border: 2px solid #334155;
        }

        .controls h3 {
            color: #f8fafc;
            margin: 0 0 15px 0;
        }

        .filter-controls {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        .filter-controls select,
        .filter-controls input {
            background: #0f172a;
            color: #f8fafc;
            border: 1px solid #334155;
            padding: 8px 12px;
            border-radius: 5px;
        }

        .filter-controls select:focus,
        .filter-controls input:focus {
            outline: none;
            border-color: #dc2626;
        }

        .feedback-list {
            background: #1e293b;
            border-radius: 10px;
            border: 2px solid #334155;
            overflow: hidden;
        }

        .feedback-table {
            width: 100%;
            border-collapse: collapse;
            background: #1e293b;
            border-radius: 10px;
            overflow: hidden;
        }

        .feedback-table th,
        .feedback-table td {
            padding: 12px 8px;
            text-align: left;
            border-bottom: 1px solid #334155;
            vertical-align: top;
        }

        .feedback-table th {
            background: #0f172a;
            color: #f8fafc;
            font-weight: 600;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .feedback-table tr {
            transition: background 0.2s ease;
        }

        .feedback-table tr:hover {
            background: #334155;
        }

        .feedback-table tr.handled {
            background: #1e293b;
            opacity: 0.7;
        }

        .feedback-table tr.handled td {
            text-decoration: line-through;
            color: #64748b;
        }

        .col-timestamp {
            width: 140px;
            font-size: 0.8rem;
            color: #94a3b8;
        }

        .col-name {
            width: 120px;
            font-weight: 500;
            color: #f8fafc;
        }

        .col-os {
            width: 80px;
            text-align: center;
        }

        .col-type {
            width: 120px;
            font-size: 0.9rem;
        }

        .col-details {
            max-width: 300px;
            font-size: 0.9rem;
            line-height: 1.4;
        }

        .col-details .details-preview {
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            color: #94a3b8;
        }

        .col-details .details-full {
            display: none;
            background: #0f172a;
            padding: 10px;
            border-radius: 5px;
            margin-top: 5px;
            border-left: 3px solid #dc2626;
            color: #f8fafc;
        }

        .col-screenshots {
            width: 120px;
            text-align: center;
        }

        .col-actions {
            width: 150px;
            text-align: center;
        }

        .screenshot-link {
            display: inline-block;
            background: #dc2626;
            color: white;
            padding: 4px 8px;
            border-radius: 3px;
            text-decoration: none;
            font-size: 0.8rem;
            margin: 1px;
            transition: background 0.3s ease;
        }

        .screenshot-link:hover {
            background: #ef4444;
        }

        .action-button {
            background: #dc2626;
            color: white;
            border: none;
            padding: 4px 8px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 0.8rem;
            margin: 1px;
            transition: background 0.3s ease;
        }

        .action-button:hover {
            background: #ef4444;
        }

        .action-button.delete {
            background: #dc2626;
        }

        .action-button.delete:hover {
            background: #b91c1c;
        }

        .handled-checkbox {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 4px;
        }

        .handled-checkbox input[type="checkbox"] {
            width: 16px;
            height: 16px;
            accent-color: #dc2626;
        }

        .status-badge {
            padding: 2px 6px;
            border-radius: 8px;
            font-size: 0.7rem;
            font-weight: bold;
            text-transform: uppercase;
        }

        .status-pending {
            background: #f59e0b;
            color: #000;
        }

        .status-handled {
            background: #10b981;
            color: #fff;
        }

        .expand-details {
            color: #dc2626;
            cursor: pointer;
            font-size: 0.8rem;
            text-decoration: underline;
        }

        .expand-details:hover {
            color: #ef4444;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #94a3b8;
        }

        .error {
            background: #dc2626;
            color: white;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
        }

        .no-data {
            text-align: center;
            padding: 40px;
            color: #94a3b8;
        }

        .password-prompt {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 60vh;
            background: #0f172a;
            border-radius: 10px;
            border: 2px solid #334155;
        }

        .password-box {
            background: #1e293b;
            padding: 40px;
            border-radius: 10px;
            border: 2px solid #dc2626;
            text-align: center;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 10px 30px rgba(220, 38, 38, 0.2);
        }

        .password-box h2 {
            color: #f8fafc;
            margin: 0 0 10px 0;
            font-size: 1.8rem;
        }

        .password-box p {
            color: #94a3b8;
            margin: 0 0 20px 0;
        }

        .password-box input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            background: #0f172a;
            color: #f8fafc;
            border: 1px solid #334155;
            border-radius: 5px;
            font-size: 1rem;
            box-sizing: border-box;
        }

        .password-box input:focus {
            outline: none;
            border-color: #dc2626;
        }

        .password-btn {
            background: #dc2626;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease;
            width: 100%;
        }

        .password-btn:hover {
            background: #ef4444;
        }

        .password-error {
            color: #ef4444;
            margin-top: 10px;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .admin-container {
                padding: 10px;
            }

            .feedback-meta {
                flex-direction: column;
                gap: 10px;
            }

            .feedback-actions {
                flex-direction: column;
                align-items: stretch;
            }

            .filter-controls {
                flex-direction: column;
                align-items: stretch;
            }
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <!-- Password Protection -->
        <div id="passwordPrompt" class="password-prompt">
            <div class="password-box">
                <h2>üîí Admin Access</h2>
                <p>Please enter the admin password to continue:</p>
                <input type="password" id="passwordInput" placeholder="Enter password" autocomplete="current-password">
                <button onclick="checkPassword()" class="password-btn">Login</button>
                <div id="passwordError" class="password-error" style="display: none;">
                    ‚ùå Incorrect password. Please try again.
                </div>
            </div>
        </div>

        <!-- Admin Content (hidden until password is correct) -->
        <div id="adminContent" style="display: none;">
            <div class="admin-header">
                <h1>üéØ YDBG Beta Feedback Admin</h1>
                <p>Manage and track all beta feedback submissions</p>
            </div>

        <div class="controls">
            <h3>üìä Filter & Search</h3>
            <div class="filter-controls">
                <select id="statusFilter">
                    <option value="all">All Status</option>
                    <option value="pending">Pending</option>
                    <option value="handled">Handled</option>
                </select>
                <select id="typeFilter">
                    <option value="all">All Types</option>
                    <option value="Bug / Error">Bug / Error</option>
                    <option value="UI / UX (look and feel of the app)">UI / UX</option>
                    <option value="Feature configuration / workflow">Feature configuration</option>
                    <option value="Improvement suggestion">Improvement suggestion</option>
                    <option value="New feature request">New feature request</option>
                    <option value="Other">Other</option>
                </select>
                <select id="osFilter">
                    <option value="all">All OS</option>
                    <option value="iOS">iOS</option>
                    <option value="Android">Android</option>
                </select>
                <input type="text" id="searchInput" placeholder="Search by name or details...">
                <button class="action-button" onclick="refreshData()">üîÑ Refresh</button>
            </div>
        </div>

        <div id="feedbackList" class="feedback-list">
            <table class="feedback-table">
                <thead>
                    <tr>
                        <th class="col-timestamp">Timestamp</th>
                        <th class="col-name">Name</th>
                        <th class="col-os">OS</th>
                        <th class="col-type">Type</th>
                        <th class="col-details">Details</th>
                        <th class="col-screenshots">Screenshots</th>
                        <th class="col-actions">Actions</th>
                    </tr>
                </thead>
                <tbody id="feedbackTableBody">
                    <tr>
                        <td colspan="7" class="loading">Loading feedback data...</td>
                    </tr>
                </tbody>
            </table>
        </div>
        </div> <!-- End adminContent -->
    </div>

    <script src="config.js"></script>
    <script>
        const GOOGLE_SHEETS_URL = window.SLACK_CONFIG?.googleSheetsUrl || 'YOUR_GOOGLE_APPS_SCRIPT_URL_HERE';
        const ADMIN_PASSWORD = 'admin';
        let feedbackData = [];
        let filteredData = [];

        // Password protection functions
        function checkPassword() {
            const passwordInput = document.getElementById('passwordInput');
            const passwordError = document.getElementById('passwordError');
            const passwordPrompt = document.getElementById('passwordPrompt');
            const adminContent = document.getElementById('adminContent');
            
            if (passwordInput.value === ADMIN_PASSWORD) {
                // Correct password - show admin content
                passwordPrompt.style.display = 'none';
                adminContent.style.display = 'block';
                
                // Load feedback data
                loadFeedbackData();
            } else {
                // Incorrect password - show error
                passwordError.style.display = 'block';
                passwordInput.value = '';
                passwordInput.focus();
            }
        }

        // Allow Enter key to submit password
        document.addEventListener('DOMContentLoaded', function() {
            const passwordInput = document.getElementById('passwordInput');
            if (passwordInput) {
                passwordInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        checkPassword();
                    }
                });
                passwordInput.focus();
            }
        });

        // Load feedback data
        async function loadFeedbackData() {
            try {
                const response = await fetch(GOOGLE_SHEETS_URL + '?action=getAllData', {
                    method: 'GET',
                    mode: 'no-cors'
                });
                
                // Since we can't read the response with no-cors, we'll simulate the data
                // In a real implementation, you'd need a separate endpoint that returns JSON
                console.log('Loading feedback data...');
                
                // For now, we'll use mock data. In production, you'd need to implement
                // a proper API endpoint to retrieve data from Google Sheets
                feedbackData = [
                    {
                        id: 1,
                        timestamp: '10/15/2024, 4:59:16 PM',
                        name: 'Kris Brown',
                        os: 'iOS',
                        feedbackType: 'Bug / Error',
                        details: 'The app crashes when I try to upload a photo.',
                        screenshotLinks: 'https://drive.google.com/file/d/example1/view?usp=sharing',
                        userAgent: 'Mozilla/5.0 (iPhone; CPU iPhone OS 17_0 like Mac OS X)',
                        handled: false
                    },
                    {
                        id: 2,
                        timestamp: '10/15/2024, 5:47:18 PM',
                        name: 'Anthony Strayhorn',
                        os: 'Android',
                        feedbackType: 'UI / UX (look and feel of the app)',
                        details: 'The button colors are hard to see in dark mode.',
                        screenshotLinks: 'https://drive.google.com/file/d/example2/view?usp=sharing, https://drive.google.com/file/d/example3/view?usp=sharing',
                        userAgent: 'Mozilla/5.0 (Linux; Android 13)',
                        handled: true
                    },
                    {
                        id: 3,
                        timestamp: new Date().toLocaleString(),
                        name: 'Kris Brown',
                        os: 'iOS',
                        feedbackType: 'Bug / Error',
                        details: 'Test submission from the working form - this should show up in the admin panel!',
                        screenshotLinks: 'No files uploaded',
                        userAgent: navigator.userAgent,
                        handled: false
                    }
                ];
                
                filteredData = [...feedbackData];
                renderFeedbackList();
                
            } catch (error) {
                console.error('Error loading feedback data:', error);
                document.getElementById('feedbackList').innerHTML = 
                    '<div class="error">Error loading feedback data. Please try again.</div>';
            }
        }

        // Render feedback list
        function renderFeedbackList() {
            const tableBody = document.getElementById('feedbackTableBody');
            
            if (filteredData.length === 0) {
                tableBody.innerHTML = '<tr><td colspan="7" class="no-data">No feedback submissions found.</td></tr>';
                return;
            }

            tableBody.innerHTML = filteredData.map(item => `
                <tr class="${item.handled ? 'handled' : ''}" data-id="${item.id}">
                    <td class="col-timestamp">${item.timestamp}</td>
                    <td class="col-name">${item.name}</td>
                    <td class="col-os">
                        <span class="status-badge ${item.os === 'iOS' ? 'status-handled' : 'status-pending'}">
                            ${item.os}
                        </span>
                    </td>
                    <td class="col-type">${item.feedbackType}</td>
                    <td class="col-details">
                        <div class="details-preview">${item.details}</div>
                        ${item.details.length > 100 ? `
                            <span class="expand-details" onclick="toggleDetails(${item.id})">Show more</span>
                            <div class="details-full" id="details-${item.id}">${item.details}</div>
                        ` : ''}
                    </td>
                    <td class="col-screenshots">
                        ${item.screenshotLinks && item.screenshotLinks !== 'No files uploaded' ? 
                            item.screenshotLinks.split(', ').map(link => 
                                `<a href="${link.trim()}" target="_blank" class="screenshot-link">üì∏</a>`
                            ).join('') : 
                            '<span style="color: #64748b; font-size: 0.8rem;">No files</span>'
                        }
                    </td>
                    <td class="col-actions">
                        <div class="handled-checkbox">
                            <input type="checkbox" id="handled-${item.id}" ${item.handled ? 'checked' : ''} 
                                   onchange="toggleHandled(${item.id})">
                        </div>
                        <button class="action-button delete" onclick="deleteFeedback(${item.id})" title="Delete">
                            üóëÔ∏è
                        </button>
                    </td>
                </tr>
            `).join('');
        }

        // Toggle details expansion
        function toggleDetails(id) {
            const detailsFull = document.getElementById(`details-${id}`);
            const expandLink = detailsFull.previousElementSibling;
            
            if (detailsFull.style.display === 'none' || detailsFull.style.display === '') {
                detailsFull.style.display = 'block';
                expandLink.textContent = 'Show less';
            } else {
                detailsFull.style.display = 'none';
                expandLink.textContent = 'Show more';
            }
        }

        // Toggle handled status
        function toggleHandled(id) {
            const item = feedbackData.find(f => f.id === id);
            if (item) {
                item.handled = !item.handled;
                // In production, you'd save this to Google Sheets
                console.log(`Toggled handled status for item ${id}:`, item.handled);
                applyFilters();
            }
        }

        // Delete feedback
        function deleteFeedback(id) {
            if (confirm('Are you sure you want to delete this feedback submission?')) {
                feedbackData = feedbackData.filter(f => f.id !== id);
                applyFilters();
                // In production, you'd delete from Google Sheets
                console.log(`Deleted feedback item ${id}`);
            }
        }

        // Apply filters
        function applyFilters() {
            const statusFilter = document.getElementById('statusFilter').value;
            const typeFilter = document.getElementById('typeFilter').value;
            const osFilter = document.getElementById('osFilter').value;
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();

            filteredData = feedbackData.filter(item => {
                const statusMatch = statusFilter === 'all' || 
                    (statusFilter === 'pending' && !item.handled) ||
                    (statusFilter === 'handled' && item.handled);
                
                const typeMatch = typeFilter === 'all' || item.feedbackType === typeFilter;
                const osMatch = osFilter === 'all' || item.os === osFilter;
                
                const searchMatch = searchTerm === '' || 
                    item.name.toLowerCase().includes(searchTerm) ||
                    item.details.toLowerCase().includes(searchTerm);

                return statusMatch && typeMatch && osMatch && searchMatch;
            });

            renderFeedbackList();
        }

        // Refresh data
        function refreshData() {
            document.getElementById('feedbackList').innerHTML = '<div class="loading">Refreshing data...</div>';
            loadFeedbackData();
        }

        // Initialize filters
        document.getElementById('statusFilter').addEventListener('change', applyFilters);
        document.getElementById('typeFilter').addEventListener('change', applyFilters);
        document.getElementById('osFilter').addEventListener('change', applyFilters);
        document.getElementById('searchInput').addEventListener('input', applyFilters);

        // Note: loadFeedbackData is called after password verification

        // Check if config is loaded
        if (GOOGLE_SHEETS_URL === 'YOUR_GOOGLE_APPS_SCRIPT_URL_HERE') {
            document.getElementById('feedbackList').innerHTML = 
                '<div class="error">‚ö†Ô∏è Please configure your Google Apps Script URL in config.js</div>';
        }
    </script>
</body>
</html>
