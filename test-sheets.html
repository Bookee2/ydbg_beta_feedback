<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Google Sheets Integration</title>
</head>
<body>
    <h1>Testing Google Sheets Integration</h1>
    <button onclick="testGoogleSheets()">Test Google Sheets</button>
    <div id="result"></div>

    <script src="config.js"></script>
    <script>
        async function testGoogleSheets() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                const testData = {
                    name: 'Test User',
                    os: 'iOS',
                    feedbackType: 'Test',
                    details: 'This is a test submission to verify Google Sheets integration',
                    userAgent: navigator.userAgent,
                    timestamp: new Date().toISOString()
                };
                
                const response = await fetch(window.SLACK_CONFIG.googleSheetsUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(testData)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    resultDiv.innerHTML = '<p style="color: green;">✅ Success! Test data sent to Google Sheets successfully.</p>';
                } else {
                    resultDiv.innerHTML = `<p style="color: red;">❌ Error: ${result.error}</p>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<p style="color: red;">❌ Network Error: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
