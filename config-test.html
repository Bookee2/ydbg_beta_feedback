<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Config Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #1e293b; color: #f8fafc; }
        .result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background: #059669; }
        .error { background: #dc2626; }
        .info { background: #3b82f6; }
    </style>
</head>
<body>
    <h1>üîß Configuration Test</h1>
    <div id="result" class="result"></div>

    <script src="config.js"></script>
    <script>
        function testConfig() {
            const resultDiv = document.getElementById('result');
            
            console.log('Testing configuration...');
            console.log('window.SLACK_CONFIG:', window.SLACK_CONFIG);
            
            if (typeof window.SLACK_CONFIG === 'undefined') {
                resultDiv.innerHTML = '‚ùå SLACK_CONFIG is undefined - config.js not loaded';
                resultDiv.className = 'result error';
                return;
            }
            
            const config = window.SLACK_CONFIG;
            let message = '<h3>Configuration Status:</h3>';
            
            // Check Slack URL
            if (config.webhookUrl && config.webhookUrl !== 'YOUR_SLACK_WEBHOOK_URL_HERE') {
                message += '<p>‚úÖ Slack URL: Configured</p>';
                console.log('Slack URL:', config.webhookUrl);
            } else {
                message += '<p>‚ùå Slack URL: Not configured</p>';
            }
            
            // Check Google Sheets URL
            if (config.googleSheetsUrl && config.googleSheetsUrl !== 'YOUR_GOOGLE_APPS_SCRIPT_URL_HERE') {
                message += '<p>‚úÖ Google Sheets URL: Configured</p>';
                console.log('Google Sheets URL:', config.googleSheetsUrl);
            } else {
                message += '<p>‚ùå Google Sheets URL: Not configured</p>';
            }
            
            if (config.webhookUrl && config.googleSheetsUrl && 
                config.webhookUrl !== 'YOUR_SLACK_WEBHOOK_URL_HERE' && 
                config.googleSheetsUrl !== 'YOUR_GOOGLE_APPS_SCRIPT_URL_HERE') {
                resultDiv.innerHTML = message;
                resultDiv.className = 'result success';
            } else {
                resultDiv.innerHTML = message;
                resultDiv.className = 'result error';
            }
        }

        // Run test when page loads
        window.onload = testConfig;
    </script>
</body>
</html>
