<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Google Sheets Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: #0f172a;
            color: #f8fafc;
        }
        .test-section {
            background: #1e293b;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
            border: 1px solid #334155;
        }
        button {
            background: #dc2626;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #ef4444;
        }
        .result {
            background: #0f172a;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            font-family: monospace;
            white-space: pre-wrap;
        }
        .success { border-left: 4px solid #10b981; }
        .error { border-left: 4px solid #ef4444; }
        .warning { border-left: 4px solid #f59e0b; }
    </style>
</head>
<body>
    <h1>üß™ Simple Google Sheets Test</h1>
    
    <div class="test-section">
        <h2>Test 1: Simple POST (bypasses CORS preflight)</h2>
        <p>This uses text/plain content type to avoid CORS preflight.</p>
        <button onclick="testSimplePost()">Test Simple POST</button>
        <div id="simpleResult" class="result"></div>
    </div>

    <div class="test-section">
        <h2>Test 2: Direct Form Submission</h2>
        <p>This simulates the actual form submission.</p>
        <button onclick="testFormSubmission()">Test Form Submission</button>
        <div id="formResult" class="result"></div>
    </div>

    <script src="config.js"></script>
    <script>
        const GOOGLE_SHEETS_URL = window.SLACK_CONFIG?.googleSheetsUrl || 'YOUR_GOOGLE_APPS_SCRIPT_URL_HERE';
        
        function logResult(elementId, message, type = 'info') {
            const element = document.getElementById(elementId);
            element.textContent = message;
            element.className = `result ${type}`;
        }

        async function testSimplePost() {
            logResult('simpleResult', 'Testing simple POST...', 'info');
            
            try {
                const testData = {
                    name: 'Simple Test',
                    os: 'Test',
                    feedbackType: 'Test',
                    details: 'Simple POST test',
                    files: []
                };

                // Use text/plain to avoid CORS preflight
                const response = await fetch(GOOGLE_SHEETS_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'text/plain;charset=utf-8'
                    },
                    body: JSON.stringify(testData)
                });
                
                const text = await response.text();
                
                logResult('simpleResult', 
                    `Simple POST Response:\n` +
                    `Status: ${response.status}\n` +
                    `Status Text: ${response.statusText}\n` +
                    `Response: ${text}`, 
                    response.ok ? 'success' : 'error'
                );
            } catch (error) {
                logResult('simpleResult', `Simple POST Error: ${error.message}`, 'error');
            }
        }

        async function testFormSubmission() {
            logResult('formResult', 'Testing form submission...', 'info');
            
            try {
                const formData = {
                    name: 'Kris Brown',
                    os: 'iOS',
                    feedbackType: 'Bug / Error',
                    details: 'Testing form submission with actual data',
                    files: [],
                    userAgent: navigator.userAgent
                };

                // Try multiple approaches
                const approaches = [
                    {
                        name: 'text/plain',
                        options: {
                            method: 'POST',
                            headers: { 'Content-Type': 'text/plain;charset=utf-8' },
                            body: JSON.stringify(formData)
                        }
                    },
                    {
                        name: 'application/json',
                        options: {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(formData)
                        }
                    },
                    {
                        name: 'no-cors',
                        options: {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(formData),
                            mode: 'no-cors'
                        }
                    }
                ];

                let lastResult = '';
                
                for (const approach of approaches) {
                    try {
                        console.log(`Trying ${approach.name} approach...`);
                        const response = await fetch(GOOGLE_SHEETS_URL, approach.options);
                        
                        if (approach.name === 'no-cors') {
                            lastResult = `no-cors approach: Cannot verify response (expected with no-cors mode)`;
                            break;
                        } else {
                            const text = await response.text();
                            lastResult = `${approach.name} approach:\nStatus: ${response.status}\nResponse: ${text}`;
                            
                            if (response.ok) {
                                break;
                            }
                        }
                    } catch (error) {
                        lastResult = `${approach.name} approach failed: ${error.message}`;
                        continue;
                    }
                }
                
                logResult('formResult', 
                    `Form Submission Results:\n${lastResult}`, 
                    lastResult.includes('Status: 200') ? 'success' : 'warning'
                );
            } catch (error) {
                logResult('formResult', `Form Submission Error: ${error.message}`, 'error');
            }
        }

        // Check if config is loaded
        if (GOOGLE_SHEETS_URL === 'YOUR_GOOGLE_APPS_SCRIPT_URL_HERE') {
            logResult('simpleResult', '‚ö†Ô∏è Please update config.js with your Google Apps Script URL', 'warning');
        }
    </script>
</body>
</html>
