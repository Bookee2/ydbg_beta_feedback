<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagnostic Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: #0f172a;
            color: #f8fafc;
        }
        .test-section {
            background: #1e293b;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
            border: 1px solid #334155;
        }
        button {
            background: #dc2626;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #ef4444;
        }
        .result {
            background: #0f172a;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            font-family: monospace;
            white-space: pre-wrap;
        }
        .success { border-left: 4px solid #10b981; }
        .error { border-left: 4px solid #ef4444; }
        .warning { border-left: 4px solid #f59e0b; }
    </style>
</head>
<body>
    <h1>üîç Diagnostic Test</h1>
    
    <div class="test-section">
        <h2>Test 1: Simple Test Function</h2>
        <p>This calls the simpleTest function directly in Google Apps Script.</p>
        <button onclick="testSimpleFunction()">Test Simple Function</button>
        <div id="simpleResult" class="result"></div>
    </div>

    <div class="test-section">
        <h2>Test 2: Check Sheet Access</h2>
        <p>This tests if the script can access the Google Sheet.</p>
        <button onclick="testSheetAccess()">Test Sheet Access</button>
        <div id="sheetResult" class="result"></div>
    </div>

    <div class="test-section">
        <h2>Test 3: Minimal Data Test</h2>
        <p>This sends minimal data to test the doPost function.</p>
        <button onclick="testMinimalData()">Test Minimal Data</button>
        <div id="minimalResult" class="result"></div>
    </div>

    <script src="config.js"></script>
    <script>
        const GOOGLE_SHEETS_URL = window.SLACK_CONFIG?.googleSheetsUrl || 'YOUR_GOOGLE_APPS_SCRIPT_URL_HERE';
        
        function logResult(elementId, message, type = 'info') {
            const element = document.getElementById(elementId);
            element.textContent = message;
            element.className = `result ${type}`;
        }

        async function testSimpleFunction() {
            logResult('simpleResult', 'Testing simpleTest function...', 'info');
            
            try {
                // Try to call the simpleTest function
                const response = await fetch(GOOGLE_SHEETS_URL + '?test=simpleTest', {
                    method: 'GET',
                    mode: 'no-cors'
                });
                
                logResult('simpleResult', 
                    `Simple Test Function Results:\n` +
                    `Status: ${response.status}\n` +
                    `Type: ${response.type}\n` +
                    `Response OK: ${response.ok}\n\n` +
                    `Note: This should call the simpleTest function in Google Apps Script.\n` +
                    `Check your Google Sheet for a new row with "Simple Test User".`, 
                    response.status === 0 ? 'success' : 'warning'
                );
            } catch (error) {
                logResult('simpleResult', `Simple Test Function Error: ${error.message}`, 'error');
            }
        }

        async function testSheetAccess() {
            logResult('sheetResult', 'Testing sheet access...', 'info');
            
            try {
                // Try to call the debugSheet function
                const response = await fetch(GOOGLE_SHEETS_URL + '?test=debugSheet', {
                    method: 'GET',
                    mode: 'no-cors'
                });
                
                logResult('sheetResult', 
                    `Sheet Access Test Results:\n` +
                    `Status: ${response.status}\n` +
                    `Type: ${response.type}\n` +
                    `Response OK: ${response.ok}\n\n` +
                    `Note: This should call the debugSheet function in Google Apps Script.\n` +
                    `Check the Google Apps Script logs for detailed sheet information.`, 
                    response.status === 0 ? 'success' : 'warning'
                );
            } catch (error) {
                logResult('sheetResult', `Sheet Access Test Error: ${error.message}`, 'error');
            }
        }

        async function testMinimalData() {
            logResult('minimalResult', 'Testing minimal data...', 'info');
            
            try {
                const minimalData = {
                    name: 'Minimal Test',
                    os: 'Test',
                    feedbackType: 'Test',
                    details: 'Minimal test data',
                    files: []
                };

                console.log('Sending minimal data:', minimalData);

                const response = await fetch(GOOGLE_SHEETS_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(minimalData),
                    mode: 'no-cors'
                });
                
                console.log('Minimal data response:', response);
                
                logResult('minimalResult', 
                    `Minimal Data Test Results:\n` +
                    `Status: ${response.status}\n` +
                    `Type: ${response.type}\n` +
                    `Response OK: ${response.ok}\n\n` +
                    `‚úÖ Request sent successfully!\n` +
                    `üìä Check your Google Sheet for a new row with "Minimal Test".\n\n` +
                    `If no row appears, there might be an issue with:\n` +
                    `1. Sheet ID or Sheet Name\n` +
                    `2. Script permissions\n` +
                    `3. The doPost function`, 
                    response.status === 0 ? 'success' : 'warning'
                );
            } catch (error) {
                logResult('minimalResult', 
                    `Minimal Data Test Error:\n` +
                    `Error: ${error.message}`, 
                    'error'
                );
            }
        }

        // Check if config is loaded
        if (GOOGLE_SHEETS_URL === 'YOUR_GOOGLE_APPS_SCRIPT_URL_HERE') {
            logResult('simpleResult', '‚ö†Ô∏è Please update config.js with your Google Apps Script URL', 'warning');
        } else {
            logResult('simpleResult', `‚úÖ Configuration loaded. URL: ${GOOGLE_SHEETS_URL}`, 'success');
        }
    </script>
</body>
</html>
